<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Mind Reader</title>
    <style>
      * {
        border: 2px solid greenyellow;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-content: center;
      }
      #maincont {
        /* position: relative; */
        z-index: 5;
        /* opacity: 0; */
      }
      #evaluate {
        top: 300px;
        position: absolute;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="maincont" class="card p-3" style="width: 18rem;">
        <img
          class="card-img-top"
          src="https://images.idgesg.net/images/article/2017/10/brain-computer_interface_binary_mind_telepathic_computing_thinkstock_845092266-100740659-large.jpg"
          alt="Card image cap"
        />
        <form action="" method="GET">
          <div class="form-group">
            <h4 class="card-title mt-4">Enter a number between 0-9</h4>
            <input
              type="number"
              class="form-control mt-3"
              id="formGroupExampleInput"
              placeholder="Enter Number"
              name="inputbox"
              value=""
            />
          </div>
          <div class="card-body">
            <button
              type="button"
              name="button"
              value="Click"
              onClick="handleEvent(this.form)"
              class="btn btn-info w-100"
            >
              Evaluate
            </button>
          </div>
        </form>
      </div>
      <div id="evaluate" class="card" style="width: 18rem;">
        <img src="no-brain-loading.gif" alt="loading">
        <div class="card-body">
          <p class="card-text" id="loaderText">
          </p>
          <button
          type="button"
          name="button"
          value="Click"
          onClick="clearInterval(myInterval)"
          class="btn btn-info w-100"
        >
          Evaluate
        </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
