<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Mind Reader</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-3" style="width: 18rem;">
            <img class="card-img-top" src="https://images.idgesg.net/images/article/2017/10/brain-computer_interface_binary_mind_telepathic_computing_thinkstock_845092266-100740659-large.jpg" alt="Card image cap">
            <form>
                <div class="form-group">
                    <h4 class="card-title mt-4">Enter a number between 0-9</h4>
                  <input type="number" class="form-control mt-3" id="formGroupExampleInput" placeholder="Example input">
                </div>
              </form>
            <div class="card-body">
                <a href="#" class="btn btn-info w-100">Evaluate</a>
            </div>
        </div>
    </div>
   
</body>
</html>
